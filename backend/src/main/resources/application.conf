ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ info.javaway.sc.backend.ApplicationKt.module ]
    }
}

# Database configuration
storage {
    # Development (H2) - по умолчанию
    driverClassName = "org.h2.Driver"
    jdbcURL = "jdbc:h2:file:./build/db/socialspace;DB_CLOSE_DELAY=-1;MODE=PostgreSQL"

    # Production (PostgreSQL) - раскомментируйте для использования PostgreSQL
    # driverClassName = "org.postgresql.Driver"
    # jdbcURL = "jdbc:postgresql://localhost:5432/socialspace"
    # user = "postgres"
    # password = "postgres"
}

# JWT Configuration
jwt {
    secret = "your-secret-key-change-this-in-production"
    issuer = "socialspace"
    audience = "socialspace-users"
    realm = "SocialSpace API"
    expirationTime = 3600000 # 1 час в миллисекундах
}
