ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.socialspace.server.ApplicationKt.module ]
    }
}

database {
    url = "jdbc:postgresql://localhost:5432/socialspace"
    url = ${?DATABASE_URL}
    driver = "org.postgresql.Driver"
    user = "postgres"
    user = ${?DATABASE_USER}
    password = "postgres"
    password = ${?DATABASE_PASSWORD}
}

jwt {
    secret = "your-secret-key-change-in-production"
    secret = ${?JWT_SECRET}
    issuer = "socialspace"
    audience = "socialspace-users"
    realm = "SocialSpace API"
}
