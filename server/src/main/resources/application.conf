ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.socialspace.server.ApplicationKt.module ]
    }
}

database {
    jdbcUrl = "jdbc:postgresql://localhost:5432/socialspace"
    jdbcUrl = ${?DB_URL}
    driverClassName = "org.postgresql.Driver"
    username = "postgres"
    username = ${?DB_USER}
    password = "postgres"
    password = ${?DB_PASSWORD}
}

jwt {
    secret = "your-secret-key-change-in-production"
    secret = ${?JWT_SECRET}
    issuer = "socialspace"
    audience = "socialspace-users"
    realm = "SocialSpace API"
}
